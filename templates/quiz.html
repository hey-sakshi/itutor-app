<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="text-center">
            <h1 class="mb-4">Generated Quiz</h1>
            <a href="{{ url_for('uploaded_file', filename='question_paper.pdf') }}" class="btn btn-success mb-3">üì• Download Question Paper</a>
            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary mb-3">üè† Back to Dashboard</a>
        </div>

        <div class="card mb-4">
            <div class="card-header bg-primary text-white">
                <h2 class="h5">Objective Questions</h2>
            </div>
            <div class="card-body">
                <ol>
                    {% for question in objective_questions %}
                    <li class="mb-2">{{ question }}</li>
                    {% endfor %}
                </ol>
            </div>
        </div>

        <div class="card">
            <div class="card-header bg-danger text-white">
                <h2 class="h5">Subjective Questions</h2>
            </div>
            <div class="card-body">
                <ol>
                    {% for question in subjective_questions %}
                    <li class="mb-2">{{ question }}</li>
                    {% endfor %}
                </ol>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
