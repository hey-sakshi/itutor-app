<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Schedule</title>
</head>
<body>
    <h1>Study Schedule</h1>
    <ul>
        {% for day in schedule %}
        <li>
            <h2>Day {{ day.day }}: {{ day.topic }}</h2>
            <ul>
                {% for task in day.tasks %}
                <li>{{ task }}</li>
                {% endfor %}
            </ul>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
